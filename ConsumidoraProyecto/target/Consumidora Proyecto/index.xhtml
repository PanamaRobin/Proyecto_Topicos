<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body style="margin:0px;">
        <p:breadCrumb>
            <p:menuitem value="Index" url="http://127.0.0.1:8082/Hospital/faces/index.xhtml" />
            <p:menuitem value="Crear" action="#{CitasController.crear()}" url="http://127.0.0.1:8082/Hospital/faces/crear.xhtml" />
            <p:menuitem value="Administrar" url="http://127.0.0.1:8082/Hospital/faces/index.xhtml" />
        </p:breadCrumb>
        <h:form id="form">
            <p:dataTable id="data" var="m" value="#{citasController.listaCitas}" emptyMessage="No hay citas disponibles" paginator="true">
                <p:column headerText="IdCita">
                    <h:outputText value="#{m.idcita}" />
                </p:column>

                <p:column headerText="Motivo de Cita">
                    <h:outputText value="#{m.motivo}" />
                </p:column>

                <p:column headerText="Sala">
                    <h:outputText value="#{m.idsala}" />
                </p:column>

                <p:column headerText="Cedula del Paciente">
                    <h:outputText value="#{m.cedpaciente}" />
                </p:column>
                
                <p:column headerText="Fecha de Cita">
                    <h:outputText value="#{m.fecha}" />
                </p:column>
                <p:column headerText="Acciones" style="text-align:center;">
                    <p:commandButton icon="ui-icon-update" value="Eliminar" action="#{citasController.cargaeli(m)}" ajax="true"/>
                    <p:spacer width="10"/>
                    <p:commandButton icon="ui-icon-update" value="Actualizar" action="#{citasController.cargaractua(m)}" ajax="true" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
